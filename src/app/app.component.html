<div class="button-container" *ngIf="router.url !== '/register' && router.url !== '/continue-quiz' && !router.url.startsWith('/quiz') && !router.url.startsWith('/summary')"  class="button-container">
    <div>
      <button [routerLink]="['/register']">Register</button>
    </div>
    <div>
      <button [routerLink]="['/continue-quiz']">Continue Quiz</button>
    </div>
</div>
<router-outlet></router-outlet>
